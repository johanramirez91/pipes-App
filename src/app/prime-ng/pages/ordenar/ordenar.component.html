<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>{{ "PIPE PERSONALIZADO" | mayusculas: isUpper }}</p>
</div>
<br />

<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button (click)="cambiarMayusculas()">Cambiar a mayuscula</p-button>
  </div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      (click)="cambiarOrden('nombre')"
    ></button>
    <button
      pButton
      label="Volar"
      icon="pi pi-sort"
      class="mr-2 p-button-success"
      (click)="cambiarOrden('volar')"
    ></button>
    <button
      pButton
      label="Por color"
      icon="pi pi-sort"
      class="mr-1 p-button-help"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>
<br />

<div class="p-grid">
  <div class="p-col">
    <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Volar</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.volar | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<br />
<div class="p-grid">
  <div class="p-col">
    <p-table [value]="heroes | slice: 0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">
            Nombre
            <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="volar">
            Volar<p-sortIcon field="volar"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color<p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.volar | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
